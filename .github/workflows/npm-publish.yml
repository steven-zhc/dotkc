# Publishes to npm when a GitHub Release is created/published.

name: Node.js Package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install libsecret (linux keychain dependency)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Install libsecret (linux keychain dependency)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
